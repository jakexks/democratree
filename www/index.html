<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.2.min.css">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript">
            var dd = $.Deferred();
            var jqd = $.Deferred();
            $.when(dd, jqd).done(doInit);

            $(document).bind('mobileinit', function () {
                jqd.resolve();
            });
            function doInit() {
                $.support.cors = true;
                $.mobile.allowCrossDomainPages = true;
            }
        </script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            document.addEventListener('deviceready', deviceReady, false);
            function deviceReady() {
                dd.resolve();
            }
        </script>
        <title>Democratree</title>
    </head>
    <body> 

        <!-- map page -->
        <div data-role="page" id="map_page">

            <div data-role="header">
                <h1>Map</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <p>Map Map Map Map Map Map Map</p>
                <p>View <a href="#leaderboard_page">Leaderboard</a></p> 
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->


        <!-- Start of second page -->
        <div data-role="page" id="leaderboard_page">

            <div data-role="header">
                <h1>Leaderboard</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <p>Leaderboard Leaderboard Leaderboard Leaderboard Leaderboard Leaderboard </p>      
                <p><a href="#map_page">Back to map</a></p>   
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
    </body>
</html>
